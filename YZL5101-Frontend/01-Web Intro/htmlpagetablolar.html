<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table> <!--Tablo yapısını tanımşar-->
      <thead> <!--Tablo başlıklarını içeren kısımdır-->
        <tr> <!--Table row -->
          <th>Ürün Adı</th> <!--Table header-->
          <th>Fiyatı</th>
          <th>Açıklama</th>
        </tr>
      </thead>
      <tbody> <!--tablonun govdesini temsil eder veriler burda olur-->
        <tr>
          <td>Kazak</td> <!--table data-->
          <td>1000</td>
          <td>Yün</td>
        </tr>
        <tr>
          <td>Pantolon</td>
          <td>3500</td>
          <td>Kot</td>
        </tr>
        <tr>
          <td colspan="3">Ürünler</td> <!--her hücrenin kaç sutunu olacağı belirlenir-->
        </tr>
        <tr>
          <td>ütü</td>
          <td colspan="2">100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
