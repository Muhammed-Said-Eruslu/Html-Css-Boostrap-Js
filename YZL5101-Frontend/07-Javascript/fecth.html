<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>

    <script>
        async function getCategories() { //async beklemeden ıslemleri gercekestir
            
            let url = "https://northwind.now.sh/api/categories"

            try{
                let res = await fetch(url) // fonksıyon kullancagımız zaman await kullanılırız bekletme 
               return await res.json()
            }
            catch(error)
            {
                console.log(error);
            }
        }

        async function renderCategories() {
          let categories =   await getCategories();

          let html ="";
            // alltgr virgül

            categories.forEach((category) =>{
                let htmlSegment = `<div class="user"><h2>${category.id}${category.name}${category.description}</h2><div>`

                    html += htmlSegment
            });
            let container = document.querySelector(".container")
            container.innerHTML = html;
        };

        renderCategories();
    </script>
</body>
</html>
