<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*link ılk halıdır*/
        a:link{ /* ilk halı */
            color: red;
            text-decoration: none;
        }
        a:link:hover{ /*uzerinde geldiğinde*/
            color: green;
        }
        a:link:active{ /*tıklanırken*/
            color: yellow;
            background-color: aqua;
        }
        a:link:visited{ /*ziyaret edıldıkten sonra*/
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.tr">Google</a>
</body>
</html>
