<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            border: 7px solid red; /*3 parametre 1 kalınlıgı 2 tipi 3 rengi*/
        }
        .kutu2{
            background-color: paleturquoise;
            width: 150px;
            height: 150px;
            border-radius: 50%; /*yuvarlak yapar pıksel ne kadar buyukse o kadar eger*/
        }
    </style>
</head>
<body>
    <!-- 
    Border ve radius ozellıkleri
    dotted : nokta nokta yapar
    dashed : kare kare yapar
    solid
    double : ıkı tane yapar
    groove
    ridge
    inset : 3 boyutlu yapar
    outset
    -->
    <div class="kutu"></div>
    <div class="kutu2"></div>
</body>
</html>
