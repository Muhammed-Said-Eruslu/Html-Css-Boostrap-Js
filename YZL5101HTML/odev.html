<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 8px solid #A07841;
        }
        th,td,tr{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        /* th{#F5F5D
            background-color:  #5F5D;
        } */
    </style>
</head>
<body>
    <table cellspan="5" cellpadding="10">

        </tr>

        </tr>
        <tr>

        </tr>

</html>
